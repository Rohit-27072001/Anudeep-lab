<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <div class="container mt-4">
        <div class="shadow p-4 rounded" style="max-width: 600px; margin: auto;">
            <h1 class="text-center mb-4">Survey Form</h1>

            <!-- Bootstrap Alert -->
            <div class="alert alert-info" role="alert">
                Please fill out the form carefully before submitting.
            </div>

            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="Email">E-mail</label>
                    <input type="email" class="form-control" id="Email" placeholder="ex:myname@example.com" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control w-50" id="age" name="age" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label for="recommend">Would you recommend this survey form to a friend?</label>
                    <textarea class="form-control" id="recommend" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>Languages and Frameworks Known:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="html" name="lang" value="HTML">
                        <label class="form-check-label" for="html">HTML</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="css" name="lang" value="CSS">
                        <label class="form-check-label" for="css">CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="js" name="lang" value="JavaScript">
                        <label class="form-check-label" for="js">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="java" name="lang" value="Java">
                        <label class="form-check-label" for="java">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="python" name="lang" value="Python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                </div>

             <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
